<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="left">
            <div class="banner"><img src="./img/odin-lined.png" alt="Odin logo">Odin</div>
            <div class="credit">Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a
                    href="https://unsplash.com/">Unsplash</a></div>
        </div>
        <div class="right container-col">
            <div class="top">
                <div class="top-content">
                    <p>This is not a real service! You need something like this in your life to help you realize your
                        dreams. Sign up <em>now</em> to get started.</em></p>
                    <p>You <em>know</em> you want to.</p>
                </div>
            </div>
            <div class="middle">
                <div class="middle-content">
                    <p>Let's do this!</p>
                    <form id="user_form" action="/nothing/" method="post">
                        <div class="form-group">
                            <label for="first_name">FIRST NAME</label>
                            <input type="text" id="first_name" name="user_first_name">
                        </div>
                        <div class="form-group">
                            <label for="last_name">LAST NAME</label>
                            <input type="text" id="last_name" name="user_last_name">
                        </div>
                        <div class="form-group">
                            <label for="email">EMAIL</label>
                            <input type="email" id="email" name="user_email">
                        </div>
                        <div class="form-group">
                            <label for="phone">PHONE NUMBER</label>
                            <input type="tel" id="phone" name="user_phone">
                        </div>
                        <div class="form-group">
                            <label for="password">PASSWORD</label>
                            <input type="password" id="password" name="user_password" required>
                            <span></span>
                        </div>
                        <div class="form-group">
                            <label for="confirm_password">CONFIRM PASSWORD</label>
                            <input type="password" id="confirm_password" name="user_confirm_password" required>
                        </div>
                    </form>
                </div>
            </div>
            <div class="bottom">
                <div class="bottom-content">
                    <button type="submit" form="user_form">Create Account</button>
                    <p>Already have an account? <a href="">Log in</a></p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
